<!DOCTYPE html>
<html lang="en">
  <head>
    <title>A^O_Snippets : Fastest way to play with JS</title>
    <link href="/assets/css/inputs_default.css" rel="stylesheet" />
    <link href="/assets/css/ao_snippets_v.2.css" rel="stylesheet" />
  </head>
  <body>
    <ao_snippets>
      <ao_header>
        <ao_title>
          <h1> A^O_Snippets </h1>
          <icon>i</icon>
          <button title="Open Options">[_]</button>
        </ao_title>
        <options>
          <button>_</button>
          <button>M</button>
          <button>X</button>
        </options>
      </ao_header>

      <ao_content>
        <div id="files">
            <h2>Snippets List:</h2>
            <ul id="file-list"></ul>
        </div>

        <form action="#" method="POST" id="file-form">
            <div class="field">
            <input
                type="text"
                name="filename"
                id="filename"
                placeholder="Filename (e.g. treehouse.txt)"
            />
            </div>
            <div class="field flexit">
            <textarea
                name="content"
                id="content"
                placeholder="Type your content here..."
            ></textarea>
            </div>
            <div class="field">
            <button type="submit">Save File</button>
            <div id="messages"></div>
            </div>
        </form>
      </ao_content>

      <ao_footer>
          Just a spaceholder... more info in git...or on email...slavko.vuletic92@gmai.com
      </ao_footer>
    </ao_snippets>
    <script src="/ao_snippets_v.2_.js"></script>

    <script src='https://unpkg.com/trianglify@^4/dist/trianglify.bundle.js'></script>
    <script>
      const pattern = trianglify({
        width: window.innerWidth,
        height: window.innerHeight
      })
      var bckgElem = document.createElement("div");
      bckgElem.setAttribute("id","ao_root_background")
      bckgElem.appendChild(pattern.toCanvas())
      document.body.appendChild(bckgElem)
    </script> 
  </body>
</html>
